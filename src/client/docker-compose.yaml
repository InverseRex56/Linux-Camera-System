version: '3'

services:
  # client service uses /dev/video2
  client:
    image: client
    container_name: client
    restart: always
    build:
      context: .
    network_mode: "host"
    ports:
      - "8081:8081"
    devices:
      - /dev/video2

  # rtsp-stream service uses /dev/video0
  rtsp-stream:
    image: bluenviron/mediamtx:latest-ffmpeg
    network_mode: "host"
    devices:
      - /dev/video0
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    restart: no

