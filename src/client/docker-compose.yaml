version: '3'

# uncomment this code section for localhost networking
services:
  client:
    image: client
    container_name: client
    restart: always
    build:
      context: .
    ports:
      - "8081:8081"
    volumes:
      - ./config.json:/app/config.json
    devices:
      - /dev/video0
    networks:
      - sdc-network

networks:
  sdc-network:
    external: 
      name: "sdc-network"





