version: '3'
services:

  db: 
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db 
    volumes:
      - ./server/db-data:/var/lib/postgresql/data
      - ./server/db/init_tables.sql:/docker-entrypoint-initdb.d/init_tables.sql
    ports:
      - '5432:5432'

  client:
    build:
      context: ./client
    ports:               
      - "8081:8081"
    volumes:
      - ./client/config.json:/app/config.json

  network:
    build:
      context: ./server/network
    ports:
      - "8080:8080"
    depends_on:
      - db

  ui:
    build:
      context: ./server/ui
    ports:
      - "8082:3000"
    depends_on:
      - db


